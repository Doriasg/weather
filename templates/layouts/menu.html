{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RainCast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    {% block title %}
    {% endblock  %}

  <!-- Correctif pour empêcher Tailwind d’écraser les <li> Bootstrap -->
  
</head>
<body class="">

  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg p-2 fixed-top shadow-sm">
  <div class="container-fluid container-lg d-flex align-items-center justify-content-between">

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="">
        <img src="{% static 'img/logo.png' %}" alt="RainCast Logo" width="150" height="60" class="d-inline-block align-text-top">
    </a>



      <!-- Bouton hamburger -->
      <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>


    <!-- Menu -->
    <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item">
            <a class="nav-link text-orange fw-semibold {% if request.resolver_match.url_name == 'home' %}active-orange{% endif %}" href="#">
                Accueil
            </a>
            </li>
            <li class="nav-item">
            <a class="nav-link text-orange fw-semibold" href="#">À propos</a>
            </li>
            <li class="nav-item">
            <a class="nav-link text-orange fw-semibold" href="#">Contact</a>
            </li>
            
        </ul>
    </div>
    
  </div>
</nav>

  <!-- Contenu principal -->
  <main class="container-fluid  bg-white p-0 rounded shadow-sm" style="margin-top: 90px;">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
